<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">

	<style type="text/css">

		.container img {

		/*设置不同的背景图片*/   		   
		.section1 { background: url(http://p62ygpqh0.bkt.clouddn.com/1.jpg) 100% 100% no-repeat;background-size: cover;}    
		.section2 { background: url(http://p62ygpqh0.bkt.clouddn.com/6.jpg) 100% 100% no-repeat;background-size: cover;}    
		.section3 { background: url(http://p62ygpqh0.bkt.clouddn.com/9.jpg) 100% 100% no-repeat;background-size: cover;}

<body>
  <!-- 第一步：引入jquery
  第二步：引入jQuery的fullpage插件的js脚本和样式
  第三步：编写html标签（编写全屏的html）
  第四步：编写jquery的插件fullpage的初始化的代码。 -->
  <div class="fullpage-container">
    <!-- 第一屏 -->
    <div class="section section1 img-responsive center-block">
      <div class="container">
       <!--  <h3 amt="animated slideInLeft" class="animated slideInLeft">学习不能扬汤止沸，要一鼓作气</h3> -->
       <h3 amt="animated slideInLeft" class="animated slideInLeft">Hello,给你一个去北上广的理由：</br>只为了更好的遇见</h3>
        <!-- <img amt="animated bounceIn" class="animated bounceIn" src="http://p62ygpqh0.bkt.clouddn.com/g.jpg" alt=""> -->
          <i amt="animated bounceIn" class="fa fa-pied-piper-alt animated bounceIn" id="ziti"></i>          

      </div>
    </div>
    <!-- 第二屏 -->
    <div class="section section2 img-responsive center-block">
      <div class="container">
       <!--  <h3 amt="animated slideInLeft" class="">我们跟牛逼的人的差距就是你不够勤奋</h3> -->
       <h3 amt="animated rotateIn" class="">大城市不是人才竞争大，</br>而是急需人才</h3>
        <!-- <img amt="animated slideInRight" class="" src="http://p62ygpqh0.bkt.clouddn.com/g.jpg" alt=""> -->
        <i amt="animated slideInRight"  class="fa fa-pagelines" id="ziti" ></i>
      </div>
    </div>

    <!-- 第三屏 -->
    <div class="section section3 img-responsive center-block">
    <!-- <div class="slide slide1">1</div>
  	<div class="slide slide2"><img src="./3.jpg" alt=""></div>
  	<div class="slide slide3">3</div>
  	<div class="slide slide4">4</div>  -->
      <div class="container">
          <h3 amt="animated bounceInLeft" class="">人要爱惜自己的羽毛，但也别做鸟人</h3>
         <!-- <img amt="animated slideInDown" class="" src="http://p62ygpqh0.bkt.clouddn.com/g.jpg" alt=""> -->
         <i amt="animated slideInDown fa-spin " class="fa fa-modx " id="ziti"></i>
        </div>
    </div>
    <div class="section section4 img-responsive center-block">
		    <div class="container">
          <h3 amt="animated lightSpeedIn" class="">你总是这样轻言放弃的话，<br>无论过多久都只会原地踏步</h3>
          <!-- <img amt="animated rotateInDownLeft" class="" src="http://p62ygpqh0.bkt.clouddn.com/g.jpg" alt=""> -->
          <i amt="animated rotateInDownLeft fa-spin" class="fa fa-snowflake-o  " id="ziti"></i>
        </div>
    </div>
  </div>
	 <script>
    //编写 fullpage插件初始化的代码
    $(function() {
      $('.fullpage-container').fullpage({
        //sectionsColor: ['red', 'lightgreen', 'blue', 'teal', '#c09'],
        //设置颜色 sectionsColor : ['red', 'lightgreen'],
		navigation:true,//小圆点
		navigationTooltips:['1','2','3','4'],//提示消息
		navigationPosition:'left',//小圆点的位置
		loopBottom:true,
		loopTop:true,
		//当前屏幕加载完成之后执行的当前方法
		afterLoad:function(anchorLink,index){
			//console.log(anchorLink,index);
		},
        // 在当前屏离开之前会执行下面的方法。
        onLeave: function(index, nextIndex, dir) {
          // console.log(index, nextIndex, dir);
          // 让当前屏的 动画样式类去掉。
          $('[amt]').each(function(i, element) {
            var amt = $(element).attr('amt');
            $(element).removeClass(amt);
          });
          // 给下一个显示的屏里面的 要动画的标签添加 动画样式类。
          $('.fullpage-container .section')
            .eq(nextIndex - 1)
            .find('[amt]').each(function(i, elem) {
              $(elem).addClass($(elem).attr('amt'));
            });
        }
      });
    });
  </script>
</body>
</html>
